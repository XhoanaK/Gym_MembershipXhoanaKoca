<div id="gym_membership">
  <script>
  //xhoana Koca
  function validate(){
    var fName = document.getElementById("fname");
    var lName= document.getElementById("lname");
    var tel = document.getElementById("tel");
    var email = document.getElementById("Email");
    var address = document.getElementById("address");
    var city = document.getElementById("city");
    var zip = document.getElementById("zip");
    var checkbox = document.getElementById("checked").checked;
    var creditcard = document.getElementById("cardNumer");
    var month = document.getElementById("month");
    var state = document.getElementById("state");
    var year = document.getElementById("year");

    if (fName.value == "") {

      alert("Please enter your First Name.");

      return false;

    }

    else if (lName.value == "") {

      alert("Please enter your Last Name.");

      return false;

    }
    else if (tel.value == "") {

      alert("Phone Number cannot be empty!");

      return false;

    }
    else if (isNaN(tel.value)){

      alert("Only numbers allowed in the phone number.");

      return false;

    }else if (tel.value.length != 10) { //validation for 16 digit number

      alert("Phone number must be 10 digit number!");

      return false;
    }
    else  if(Email.value == "")
    {
      alert("Please enter your e-mail address.");
      Email.focus();
      return false;
    }

    else if (Email.value.indexOf("@", 0) < 0)
    {
      alert("Please enter a  valid e-mail address with '@'.");
      Email.focus();
      return false;
    }

    else 	if (Email.value.indexOf(".com", 0) < 0)
    {
      alert("Please enter a valid e-mail address with a '.com' .");
      Email.focus();
      return false;
    }


    else if(address.value == "")

    {

      alert("Address cannot be empty!");

      return false;

    }

    else if(city.value == "")

    {

      alert("City cannot be empty!");

      return false;

    }else if(state.value == "State")

    {

      alert("Please select a state!");

      return false;

    }

    else if (zip.value == "") {

      alert("Please enter a valid zip code");

      return false;

    }

    else if(zip.value.length != 5)

    {

      alert("Zip Code must be 5 digit number!");

      return false;

    }
    else  if(checkbox==false)
    {
      alert("Please select checkbox.");

      return false
    }
    else if (creditcard.value == "") {

      alert("Please enter a valid credit card number.");

      return false;
    }
    else if (creditcard.value.length != 16) { //validation for 16 digit number

      alert("Card Number must be 16 digit number!");

      return false;
    }else if(month.value == "Month")

    {

      alert("Please select Expiration Month!");

      return false;

    }

    else if(year.value == "Year")

    {

      alert("Please select Expiration Year!");

      return false;

    }
    else{
      alert("Your form has been submitted.");
      return true;
    }
  }





  var x = document.getElementById("gym_membership");
  var formElement = document.createElement('form');
  x.appendChild(formElement);

  var heading = document.createElement('h4');

  formElement.appendChild(heading);

  formElement.appendChild(heading2);

  var line = document.createElement('hr');
  formElement.appendChild(line);

  var linebreak = document.createElement('br');
  formElement.appendChild(linebreak);

  var firstName= document.createElement('LABEL');

  formElement.appendChild(firstName)
  firstName.id="fNameLabel";



  var fnameInput = document.createElement('INPUT');
  fnameInput.setAttribute('type', 'text');
  fnameInput.setAttribute('name', 'dname');
  formElement.appendChild(fnameInput);
  fnameInput.id="fname";

  var lastName = document.createElement('LABEL');
  lastName.innerHTML = "<sup>#</sup>Last Name: ";
  formElement.appendChild(lastName);

  var lnameInput = document.createElement('INPUT');

  lnameInput.setAttribute('name', 'username');
  formElement.appendChild(lnameInput);
  lnameInput.id="lname";


  var telephone = document.createElement('LABEL');
  telephone.innerHTML = '<sup>#</sup>Phone Number: '
  formElement.appendChild(telephone);
  telephone.id="phone";

  var telInput = document.createElement('INPUT');
  telInput .setAttribute('type', 'tel');
  //telInput.setAttribute('pattern', '((\(\d{3}\)?)|(\d{3}))([\s-./]?)(\d{3})([\s-./]?)(\d{4})');
  formElement.appendChild(telInput );
  telInput.id="tel";

  var email = document.createElement('LABEL');
  email.innerHTML = '<sup>#</sup>Email Address: ';
  formElement.appendChild(email);
  email.id="E-mail";

  var emailInput = document.createElement('input');
  emailInput.setAttribute("type", "text");
  emailInput.setAttribute("name", "demail");
  emailInput.setAttribute('pattern', '/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/');
  formElement.appendChild(emailInput);
  emailInput.id="Email";

  var address = document.createElement('LABEL');
  address.innerHTML = '<sup>#</sup>Address: '
  formElement.appendChild(address);

  var addressInput = document.createElement('INPUT');
  addressInput.setAttribute('type', 'text');
  addressInput.setAttribute('name', 'address');
  formElement.appendChild(addressInput);
  addressInput.id = "address";
  var city = document.createElement('LABEL');
  city.innerHTML = "<sup>#</sup>City: ";
  formElement.appendChild(city);


  var linebreak5 = document.createElement('br');
  formElement.appendChild(linebreak5);


  var cityInput = document.createElement('INPUT');
  cityInput.setAttribute('type', 'text');
  cityInput.setAttribute('name', 'city');
  formElement.appendChild(cityInput);
  cityInput.id="city";


  var state = document.createElement('LABEL');
  state.innerHTML = "<sup>#</sup>State: ";
  formElement.appendChild(state);


  var States = ["State","AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA","ME","MD","MA"
  + "MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NC","ND","OH","OK","OR","PA","RI","SC","SD","TN","TX","UT","VT","VA","WA","WV","WY"];
  var stateInput = document.createElement("SELECT");
  stateInput.id = "state";
  formElement.appendChild(stateInput);
  for (var i = 0; i < States.length; i++) {

    var option = document.createElement("OPTION");

    option.value = States[i];

    option.text = States[i];

    stateInput.appendChild(option);

  }

  var zip= document.createElement('LABEL');
  zip.innerHTML = '<sup>#</sup>Zip: ';
  formElement.appendChild(zip);


  var zipInput = document.createElement('INPUT');
  zipInput.setAttribute('type', 'number');
  state.setAttribute('name', 'zip');
  formElement.appendChild(zipInput);
  zipInput.id="zip";

  var heading3 = document.createElement('h2');
  heading3.innerHTML = 'Billing Information';
  formElement.appendChild(heading3);

  var button = document.createElement('INPUT');
  button.type = 'checkbox';
  formElement.appendChild(button);
  button.id="checked";

  var buttonField = document.createElement('LABEL');
  buttonField.innerHTML = 'Billing Information is the same as Member Information.';
  formElement.appendChild(buttonField);

  var line2 = document.createElement('hr');
  formElement.appendChild(line2);

  var linebreak = document.createElement('br');
  formElement.appendChild(linebreak);

  var card = document.createElement('LABEL');
  card.innerHTML = '<sup>#</sup>Card Number: ';
  formElement.appendChild(card);

  cardInput.setAttribute("type", "number");
  cardInput.setAttribute("name", "Creditcard");
  formElement.appendChild(cardInput);
  cardInput.id = "cardNumer";

  var linebreak3 = document.createElement('br');
  formElement.appendChild(linebreak3);


  var linebreak4 = document.createElement('br');
  formElement.appendChild(linebreak4);

  var expireDatelabel = document.createElement("label");
  expireDatelabel.innerHTML = "<sup>#</sup>Expiration Date: " + "<br>";
  formElement.appendChild(expireDatelabel);


  var monthInput = ["Month","01","02","03","04","05","06","07","08","09","10","11","12"];
  var yearInput = ["Year","2018","2019","2020","2021","2022","2023","2024","2025"];

  var monthList = document.createElement("SELECT");

  monthList.id = "month";
  formElement.appendChild(monthList);

  var yearList = document.createElement("SELECT");

  yearList.id = "year";
  formElement.appendChild(yearList);
  for (var i = 0; i < monthInput.length; i++) {

    var option = document.createElement("OPTION");

    option.value = monthInput[i];

    option.text = monthInput[i];

    monthList.appendChild(option);

  }
  for (var i = 0; i < yearInput.length; i++) {

    var option = document.createElement("OPTION");

    option.value = yearInput[i];

    option.text = yearInput[i];

    yearList.appendChild(option);

  }


  var submit = document.createElement('input');
  submit.setAttribute("type", "submit");
  submit.setAttribute("name", "dsubmit");
  submit.setAttribute("value", "Review and Confirm");
  formElement.appendChild(submit);
  submit.onclick= validate;


  </script>
